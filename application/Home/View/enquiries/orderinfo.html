	<div class="fault-big">
		<div class="fault-head"><a href="__APP__/Index/index">首页</a>我的订单</div>
	<div class="orderinfo-box">
		<empty name='obj'>	
			<h4>此手机号没有订单</h4>

		<else /> 
			<volist name='obj' id='v'>
				<div class="clearfix">
					<div class="orderinfo-time">
						<p>订单编号：{$v.id}</p>
						<p>下单时间：{$v.time|date='Y-m-d',###}</p>
					</div>	
					<span class="orderinfo-button">已下单</span>
				</div>

				<div class="clearfix orderinfo-info-box">
					<div class="orderinfo-info">
						<img src="__PUBLIC__/Home/{$v.image}">			
					</div>
					<div class="orderinfo-mes">
						<p>{$v.Model_number}</p>
						<p>{$v.Damage_reason}</p>
					</div>
					<div class="orderinfo-price">
						<span>￥</span><b>{$v.total_cost}</b>
					</div>
				</div>
			</volist>
