<!DOCTYPE html>
<html>
<head>
	<title>维修方式</title>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=yes"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta content="yes" name="apple-mobile-web-app-capable">
 	<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/main.css">
	<link href="__PUBLIC__/Home/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="__PUBLIC__/Home/css/js-image-slider.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="__PUBLIC__/Home/js/jquery-3.1.1.min.js"></script>
	<script src="__PUBLIC__/Home/js/js-image-slider.js" type="text/javascript"></script>
	<script type="text/javascript" src="__PUBLIC__/Home/js/main.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Home/js/city.js"></script>            
</head>
<body>
	<div class="service-function-big">
		<div class="fault-head"><a href="__APP__/Index/index">首页</a>维修方式</div>
		<div class="service-function-menu">
			<div class="service1">
				<img src="__PUBLIC__/Home/images/service1_select.png">
				<span>上门维修</span>
			</div>
			<div class="service2">
				<img src="__PUBLIC__/Home/images/service2.png">
				<span>邮寄维修</span>
			</div>
			<div class="service3">
				<img src="__PUBLIC__/Home/images/service3.png">
				<span>到店维修</span>
			</div>
		</div>
		<ul class="service-info">
			<li>
				<label for="name">姓名</label>
				<input type="text" name="" value="" id="name" placeholder="请填写您的姓名">
			</li>
			<li>
				<label for="tel">电话号码</label>
				<input type="text" name="" value="" id="tel">
			</li>
			<li class="address-box">
				<label>上门地址</label>
				<p class="address" id="city">请选择城市</p>
			</li>
			<li class="branch-box">
				<label>维修网点</label>
				<select id="branch">
					<option value="1">北京分部</option>
					<option value="2">天津分部</option>
					<option value="3">石家庄分部</option>
					<option value="4">上海分部</option>
				</select>
			</li>
		</ul>
		<div class="mailAddress mailAddress-box">
			地址：北京朝阳区工体北路三里屯SOHO2号商场地下1楼B1-252 手机号：18515559955
		</div>
		<div class="returnAddress returnAddress-box">
			<p>回寄地址</p>
			<select id="province" name="province" onchange="doProvAndCityRelation();">
  　　　　　　　　<option id="choosePro" value="-1">省份</option>
  　　　　　</select>
  			<select id="citys" name="city" onchange="doCityAndCountyRelation();">
 　　　　　　　　<option id='chooseCity' value='-1'>城市</option>
 　　　　　　</select>
 			<select id="county" name="county">
 　　　　　　　　<option id='chooseCounty' value='-1'>区/县</option>
　　　　　　</select>
		</div>
		<div>
			<textarea placeholder="请填写详细地址信息,不少于5个字符" class="service-text" type="text" id="textaddress"></textarea>
		</div>
		<button type="button" class="service-next" id="next" onclick="next(1)">下一步</button>
	</div>
	<div class="city" style="display: none;">
		<div class="city-top"><span>取消</span>请选择地址</div>
		<div class="city-select"><span>以选择</span><p></p></div>
		<ul class="city-region">
			<li>省份</li>
			<li>城市</li>
			<li>县区</li>
		</ul>
		<div class="city-region-info">
			<ul class="city-s"></ul>
			<ul class="city-c"></ul>
			<ul class="city-qx"></ul>
		</div>
	</div>
</body>
</html>
