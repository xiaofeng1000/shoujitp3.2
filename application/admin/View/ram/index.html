<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>无标题文档</title>
	<link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="__PUBLIC__/admin/js/jquery.js"></script>
</head>
<body>
	<include file="public:left" />
	<div class="place">
		<span>位置：</span>
		<ul class="placeul">
    		<li><a href="#">升级手机内存</a></li>
    	</ul>
	</div>

	<div class="mainindex">
		<table class="tablelist">
			<tr>
				<th>型号</th>
				<th>升级内存范围</th>
				<th>操作</th>
			</tr>
			<volist name='pro' id='v'>
				<tr>
					<td>{$v.number}</td>
					<td>{$v.Ram}</td>
					<td>
					<input type="button" value="修改" onclick="updateBbs({$v.id})">
					<input type="button" value="删除" onclick="Delete({$v.id})">
					</td>
				</tr>
			</volist>
		</table>
		<button type="button" id="Inadd">添加升级手机内存和型号</button>
	</div>
</body>
<script language="javascript">
$(function(){	
	//导航切换
	$(".imglist li").click(function(){
		$(".imglist li.selected").removeClass("selected")
		$(this).addClass("selected");
	})	
});	
</script>
<script type="text/javascript">
$('#Inadd').click(function(){
	window.location="/shouji/admin.php/Ram/add";
});
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
function Delete(id){
    if(confirm("是否删除该记录？")){
        window.location = "__APP__/Ram/delete/id/"+id;
    }
}

function updateBbs(id){
    if(confirm("是否修改该记录？")){
        window.location = "__APP__/Ram/find/id/"+id;
    }          
}
</script>
</head>
</html>
