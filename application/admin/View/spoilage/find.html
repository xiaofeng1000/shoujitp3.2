<!DOCTYPE html>
<html>
<head>

</head>

<body>
	<div class="place">
    	<span>位置：</span>
    	<ul class="placeul">
    		<li><a href="#">首页</a></li>
    		<li><a href="#">受理修理损坏</a></li>
    	</ul>
    </div>

    <div class="rightinfo">
    	<h1>修改修理原因</h1>

    	<form>
			<label>原因</label><input type="text" value="{$pro.tabulation}" class="tabul"><br/>
			<label>具体原因1</label><input type="text" value="{$pro.question1}" class="ques1"><br/>
			<label>修理价格1</label><input type="text" value="{$pro.The_price1}" class="price1"><br/>
			<label>具体原因2</label><input type="text" value="{$pro.question2}" class="ques2"><br/>
			<label>修理价格2</label><input type="text" value="{$pro.The_price1}" class="price2"><br/>
			<button id="bon" type="button">保存</button>
    	</form>
    </div>
</body>
<script>
$('#bon').click(function(){
	var tabul =$('.tabul').val();
	var ques1 =$('.ques1').val();
	var price1 =$('.price1').val();
	var ques2 =$('.ques2').val();
	var price2 =$('.price2').val();
	var str=window.location.href;
	str=str.substr(str.indexOf("id")+3);
	
	$.ajax({
		type:'POST',
		url:'__APP__/Spoilage/update',
		data:{
			id:str,
			tabul:tabul,
			ques1:ques1,
			price1:price1,
			ques2:ques2,
			price2:price2,
		},
		success:function(data){
				window.location = "__APP__/Spoilage/update";
			
		}
	});
});
</script>
<script language="javascript">
$(function(){	
	//导航切换
	$(".imglist li").click(function(){
		$(".imglist li.selected").removeClass("selected")
		$(this).addClass("selected");
	})	
});	

$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>
</html>
